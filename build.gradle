plugins {
    id 'java'
}

group 'org.matsta25'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.github.dpaukov:combinatoricslib3:3.3.0'
}

test {
    useJUnitPlatform()
}
